<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="conteudos.css">
    <title>Conteúdos</title>
</head>
<body>

    <header>
        <div>
            <a href="/">Home</a>
        </div>      
    </header>

    <div class="cards">

        <div class="card">
            <div class="card__image-container">
                <img src="https://blog.rocketseat.com.br/content/images/2020/09/es11-novas-features-do-javascript.png" alt="Novas features do javascript">
            </div>
            <div class="card__content">
                <p>ES11 - Novas features do JavaScript</p>
            </div>
            <div class="card__info">
                <p>8 min de leitura</p>
                <p class="autor">Thiago Marinho</p>
            </div>
        </div>

        <div class="card">
            <div class="card__image-container">
                <img src="https://blog.rocketseat.com.br/content/images/2020/08/tipos-de-parametros-nas-requisicoes-rest.png" alt="Tipos de Parâmetros nas requisições REST">
            </div>
            <div class="card__content">
                <p>Tipos de Parâmetros nas requisições REST</p>
            </div>
            <div class="card__info">
                <p>2 min de leitura</p>
                <p class="autor">Thiago Marinho</p>
            </div>
        </div>

        <div class="card">
            <div class="card__image-container">
                <img src="https://blog.rocketseat.com.br/content/images/2020/08/entendendo-falsy-e-truthy-no-javascript.png" alt="Entendendo Falsy e Truthy no JavaScript">
            </div>
            <div class="card__content">
                <p>Entendendo Falsy e Truthy no JavaScript</p>
            </div>
            <div class="card__info">
                <p>3 min de leitura</p>
                <p class="autor">Thiago Marinho</p>
            </div>
        </div>


    </div>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="https://www.youtube.com/embed/2alg7MQ6_sI" frameborder="0"></iframe>
            </div>

        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
